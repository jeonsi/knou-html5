<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제5-8</title>
</head>
<body>
    <input type="button" value="요소 삭제" onclick="removeNode()"><br>
    <ul id="list">
        <li id="i1">항목1</li>
        <li id="i2">항목2</li>  <!--삭제할 요소-->
        <li id="i3">항목3</li>
    </ul>
    <script>
        function removeNode() {
            let parent = document.getElementById("list");
            let child =  document.getElementById("i2");
            parent.removeChild(child);
        }
    </script>
</body>
</html>
