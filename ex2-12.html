<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트의 종류</title>
</head>
<body>
    <h4> 리스트의 종류 </h4>
    <ol reversed>
        <li> 순서 없는 리스트 &lt;ul&gt; ~ &lt;/ul&gt; </li>
        <li> 순서 있는 리스트 &lt;ol&gt; ~ &lt;/ol&gt; </li>
        <li> 서술 리스트 &lt;dl&gt; ~ &lt;/dl&gt; </li>
    </ol>
    <h4> &lt;li&gt; 요소의 특징 </h4>
    <ol type="a">
        <li> List Item </li>
        <li> 순서 없는 리스트와 순서 있는 리스트에서 공통적으로 사용 </li>
        <li value="5"> &lt;li value=&quot;5&quot;&gt;를 통해 항목 번호가 c가 아닌 5번째 알파벳(e)부터 시작하도록 재지정 </li>
        <li> 들여쓰기 기능, 줄바꿈 기능 포함 </li>
        <li> 종료태그 없이 시작태그만 사용 가능
    </ol>

</body>
</html>
