<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트의 종류</title>
</head>
<body>
    <h4> 리스트의 종류 </h4>
    <ol reversed>
        <li> 순서 없는 리스트 &lt;ul&gt; ~ &lt;/ul&gt; </li>
        <li> 순서 있는 리스트 &lt;ol&gt; ~ &lt;/ol&gt; </li>
        <li> 서술 리스트 &lt;dl&gt; ~ &lt;/dl&gt; </li>
    </ol>
    <h4> &lt;li&gt; 요소의 특징 </h4>
    <ol type="a">
        <li> List Item </li>
    </ol>

</body>
</html>
