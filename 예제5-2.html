<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제5-2</title>
</head>
<body>
    <script>
        function print() {
            let msg = "입력 내용: ";
            let myInput = document.getElementsByTagName("input");
            for (let i = 0; i < myInput.length; i++) {
                msg += (myInput[i].value + ", ");
            }
            alert(msg);
        }
    </script>
    <form>
        이름: <input value="홍길동" onchange="print()"><br/>
        학과: <input value="컴퓨터과학과" onchange="print()"><br/>
        학년: <input value="2학년" onchange="print()"><br/>
        주소: <input value="서울" onchange="print()"><br/>
    </form>
</body>
</html>
